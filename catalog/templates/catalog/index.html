{% extends 'catalog/base.html' %}

{% block content %}
    <div class="categories">
    {% for category in halo_group %}
      <a href="{% url 'category' category.tag %}" title="{{ category.name }}">
        <img src="{{ category.icon.url }}" alt="{{ category.name }}"/>
      </a>
    {% endfor %}
    </div>
    <div class="categories">
    {% for category in other_group %}
      <a href="{% url 'category' category.tag %}" title="{{ category.name }}">
        <img src="{{ category.icon.url }}" alt="{{ category.name }}"/>
      </a>
    {% endfor %}
    </div>
{% endblock %}
